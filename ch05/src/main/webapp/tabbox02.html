<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="/ch05/css/tabbox.css"></link>
</head>
<script>
var onTabClicked = function(){
	var liSelected = document.querySelectorAll('li.selected');
	liSelected && (liSelected.className='');
	
	this.className = "selected";
	
}
window.addEventListener('load',function(){
	var divTabBox =document.getElementsByClassName("tab-box")[0];
	
	var ul = divTabBox.childNodes[1];   //[1]인 이유는 <div>와 <ul>사이에 빈 text 가 들어있기 때문
	var lis = ul.getElementsByTagName('li');
	
	//console.log(lis.forEach);  // undifined로 유사 배열 (배열로 보이지만 배열 x)
	Array.prototype.forEach.call(lis, function(li){
			li.addEventListener('click', onTabClicked);
	});
});
</script>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 5</li>
        <li>메뉴 4</li>
        <li>메뉴 3</li>
        <li>메뉴 2</li>
        <li>메뉴 1</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>

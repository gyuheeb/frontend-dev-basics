<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {margin:0; padding:0}
body{
	font-family: "맑은 고딕","돋음";
	font-size: 12px;
}

form{
	width: 200px;
	border: 1px solid #555;
	margin: 100px auto 0px auto;
	padding: 10px;
	
	
}
input{
	padding: 5px;
	display: block;
	outline: none;
	background-color: #fff;
	border:2px solid #aaa;
}

input[type='password'] {	
	margin-top: 10px;
}

input[type='text'].focused{
	border-color:#ADFF2F;
	background-color:#7FFFD4;
}
	
</style>

<script>
function focused(element){
	element.className="focused";
}
function blured(element){
	element.className="";
}
</script>
</head>
<body>
	<form>
		
		<input type="text" onfocus='focused(this)' onblur='blured(this)' placeholder="이메일" value="">
		<input type="password" placeholder="비밀번호" value="">
	</form>
</body>
</html>
